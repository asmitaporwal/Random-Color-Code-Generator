<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Code Generator</title>
</head>

<body id="main">

    <h1>Random Color Code Generator</h1>
    <div class="container">
        <button id="hexBtn" class="btn" onClick="hexColorCodeGenerator()">Hex</button>
        <button id="rgbBtn" class="btn" onClick="rgbColorCodeGenerator()">RGB</button>
        <button id="rgbaBtn" class="btn" onClick="rgbaColorCodeGenerator()">RGBA</button>
        <div id="codeBox">
            <p id="code"></p>
            <button class="btn" onClick="copyCode()"> Copy</button>
        </div>
    </div>
    <footer>
        <p>Made with <span>&hearts;</span> &copy; Asmita Porwal</p>
    </footer>
    <script src="src.js"></script>
</body>

</html>
